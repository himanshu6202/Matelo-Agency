<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
  <div class="scroll-container">
    <div id="page-1">
      
      <nav class="a1">
        <h3>The Matelo Agency.</h3>
        <div>  
          <h4><a href="./index.html">Let's Back</a></h4>
        </div>
      </nav>
      

        <div id="header">
          <h1>Contact Us</h1>
          <div id="datetime"></div>
          <h4>Let's shape the future together.</h4>
        </div>
      </div>
      
    <div id="p2">
      <div id="p2-content">
        <div id="text1">
          <h2>Contact Information</h2>
          <h2>Reach out today.</h2>
        </div>
        <hr>
        <div class="contact-details">
          <h4>Email: contact@mateloagency.com</h4>
          <h4>Phone: +91 98765 43210</h4>
          <h4>Address: 123 Matelo Street, Bhopal, India</h4>
        </div>
        <hr>
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
